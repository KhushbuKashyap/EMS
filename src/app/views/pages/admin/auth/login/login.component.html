<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h4 class="mb-0 me-3">Welcome to EMS</h4>
          </div>
  
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
          <p>Please login to your account</p>

          <!-- Email input -->
          <div class="form-group form-outline mb-4">
            <!-- <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Username" formControlName='username'/>
              <span class="text-danger" *ngIf="v.username && v.username.invalid && v.username.touched">This field is
                required</span> -->
                <!-- <label for="exampleInputEmail1">Username</label> -->
                <input type="text" formControlName='username' class="form-control" id="exampleInputEmail1"
                  placeholder="Username">
                <span class="text-danger" *ngIf="v.username && v.username.invalid && v.username.touched">This field is
                  required</span>
          </div>

          <!-- Password input -->
          <div class="form-group form-outline mb-3">
            <!-- <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Password" formControlName='password'/>
              <span class="text-danger" *ngIf="v.password && v.password.invalid && v.password.touched">This field is
                required</span> -->
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1"
                    autocomplete="current-password" placeholder="Password">
                  <span class="text-danger" *ngIf="v.password && v.password.invalid && v.password.touched">This field is
                    required</span>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Forgot password?</a>
          </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
