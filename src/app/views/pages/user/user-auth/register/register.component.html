<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="text-black">
                    <div class="card-body p-md-0">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <!-- <p class="text-center h1 fw-bold  mx-1 mx-md-4 ">Register</p> -->

                                <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="mx-1 mx-md-4">
                                    <div class="">
                                        <p class="text-center lead fw-normal mb-0 me-3 py-3"> <b> Welcome To EMS </b> </p>
                                        <p class="lead fw-normal mb-0 me-3 py-3"> <b> Register your account </b> </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Employee Name</label>
                                        <input type="text" formControlName='EmployeeName' class="form-control"
                                            id="exampleInputEmail1" placeholder="EmployeeName">
                                        <span class="text-danger"
                                            *ngIf="v.EmployeeName && v.EmployeeName.invalid && v.EmployeeName.touched"><small>This field is required</small></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Mobile Number</label>
                                        <input  onKeyPress="if(this.value.length==10) return false;"  type="text" formControlName='mobile'  class="form-control"
                                            id="exampleInputEmail1" placeholder="Your Mobile Number">
                                            <span class="text-danger"
                                            *ngIf="v.mobile && v.mobile.invalid && v.mobile.touched"><small>This field is required</small></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="text" formControlName='Email'  class="form-control"
                                            id="exampleInputEmail1" placeholder="Enter Your Email">
                                            <span class="text-danger"
                                            *ngIf="v.Email && v.Email.invalid && v.Email.touched"><small>This field is required</small></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Create Password</label>
                                        <input type="text"  formControlName='Password'   class="form-control"
                                            id="exampleInputEmail1" placeholder="Confirm Your Password">
                                            <span class="text-danger"
                                            *ngIf="v.Password && v.Password.invalid && v.Password.touched"><small>This field is required</small></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Confirm Password</label>
                                        <input type="text"   formControlName='ConfrmPassword'   class="form-control"
                                            id="exampleInputEmail1" placeholder="Confirm Your Password">
                                            <span class="text-danger"
                                            *ngIf="v.ConfrmPassword && v.ConfrmPassword.invalid && v.ConfrmPassword.touched"><small>This field is required</small></span>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary px-3 py-2 text-centre">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
